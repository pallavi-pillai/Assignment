<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Customer details</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	  <div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		  <h1 class="text-center">Update Customer details</h1>
			<div class="card-body">
				<form th:action="@{/customers/{Email} (Email=${customer.Email})}" th:object="${customer}" method="POST">
					<div class="form-group">
					<input type="text" name="FirstName" th:field="*{FirstName}"
					       class="form-control" placeholder="First Name"/>
					</div>
					<div class="form-group">
					<input type="text" name="LastName" th:field="*{LastName}"
					       class="form-control" placeholder="Last Name"/>
					</div>
					<div class="form-group">
					<input type="text" name="Address" th:field="*{Address}"
					       class="form-control" placeholder="Address"/>
					</div>
					<div class="form-group">
					<input type="text" name="City" th:field="*{City}"
					       class="form-control" placeholder="City"/>
					</div>
					<div class="form-group">
					<input type="text" name="State" th:field="*{State}"
					       class="form-control" placeholder="State"/>
					</div>
					<div class="form-group">
					<input type="text" name="Email" th:field="*{Email}"
					       class="form-control" placeholder="Email"/>
					</div>
					<div class="form-group">
					<input type="text" name="Phone" th:field="*{Phone}"
					       class="form-control" placeholder="Phone"/>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
		    </div>
	    </div>
	   </div>
	</div>
</body>
</html>
